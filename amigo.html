<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="Amigo.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <img src="img-amigo.png" alt="Amigo Secreto" class="imagem-decorativa">

        <input type="text" id="nomeAmigo" placeholder="Digite o nome do amigo">
        <button id="adicionarButton">Adicionar</button>
        <button id="sortearButton">Sortear</button>
        
        <h2>Lista de Amigos:</h2>
        <ul id="listaAmigos"></ul>
        
        <h2>Resultado:</h2>
        <ul id="resultado"></ul>
    </div>

    <script src="AmigoSecreto.js" defer></script>
</body>
</html>
